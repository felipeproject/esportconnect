<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        /* Estilos gerais para o corpo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        /* Estilo do texto */
        h1 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }

        /* Loader com animação */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        /* Animação do giro */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efeito de transição no texto */
        .fade-text {
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <script>
        // Redireciona automaticamente para o login após 2 segundos
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "login.html"; // Altere para sua URL de destino
            }, 3000);
        };
    </script>
</head>
<body>

    <h1 class="fade-text">Carregando, por favor aguarde...</h1>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: rgb(0, 140, 255);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            width: 80%;
            height: 70%;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            white-space: pre;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const output = document.getElementById("output");

            // Arquivos e pastas para simulação
            const files = [
                "C:.",
                "├── campeonatos.html",
                "├── dashboard.html",
                "├── duplas.html",
                "├── home.css",
                "├── home.html",
                "├── index.html",
                "├── load.html",
                "├── login.html",
                "├── main.js",
                "├── navbar.html",
                "├── save.bat",
                "├── solos.html",
                "├── squad.html",
                "├── styles.css",
                "├── teams.html",
                "├── images",
                "│   ├── IMAGEM_CAMPEONATO_DUPLAS.jpg",
                "│   ├── IMAGEM_CAMPEONATO_SOLO.jpg",
                "│   ├── IMAGEM_CAMPEONATO_SQUADS.jpg",
                "│   └── teams",
                "│       ├── time_a.jpg",
                "│       ├── time_b.jpg",
                "│       ├── time_c.jpg",
                "│       ├── time_d.jpg",
                "│       ├── time_e.jpg",
                "│       └── time_f.jpg"
            ];

            let index = 0;

            // Função para simular carregamento
            function simulateLoading() {
                if (index < files.length) {
                    output.textContent += files[index] + "\n";
                    index++;
                    output.scrollTop = output.scrollHeight; // Rola para o final
                    setTimeout(simulateLoading, 100); // Intervalo entre linhas
                } else {
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Altere para a URL desejada
                    }, 100);
                }
            }

            simulateLoading();
        });
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
