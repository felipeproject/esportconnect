
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campeonatos Amadores de PUBG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            line-height: 1.6;
        }

        .main-content {
            padding: 50px 5%;
        }

        h2.section-title {
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fff;
            border-bottom: 4px solid #297fb9;
            display: inline-block;
            padding-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .event-card:hover img {
            transform: scale(1.05);
        }

        .event-card h3 {
            font-size: 1.8rem;
            color: #fff;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .event-card p {
            font-size: 1.1rem;
            color: #dcdcdc;
            margin-bottom: 10px;
        }

        .event-status {
            font-style: italic;
        }

        button {
            background-color: #297fb9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1c6a7d;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h2 class="section-title">Campeonatos Amadores de PUBG</h2>

        <!-- Cards de eventos -->
        <div class="events-list">
            <!-- Campeonato Squads -->
            <div class="event-card">
                <img src="images/IMAGEM_CAMPEONATO_SQUADS.jpg" alt="Campeonato Squad - Competição para equipes">
                <h3>Campeonato Squad</h3>
                <p class="event-status"><i class="fas fa-calendar-check"></i> O Campeonato de Squads está acontecendo agora!</p>
                <button onclick="loadEventDetails('evento-squad.html')">Ver Detalhes</button>
            </div>

            <!-- Campeonato Duplas -->
            <div class="event-card">
                <img src="images/IMAGEM_CAMPEONATO_DUPLAS.jpg" alt="Campeonato Dupla - Competição para duplas">
                <h3>Campeonato Dupla</h3>
                <p class="event-status"><i class="fas fa-calendar-alt"></i> O próximo evento será o Campeonato de Duplas!</p>
                <button onclick="loadEventDetails('evento-dupla.html')">Ver Detalhes</button>
            </div>

            <!-- Campeonato Solo -->
            <div class="event-card">
                <img src="images/IMAGEM_CAMPEONATO_SOLO.jpg" alt="Campeonato Solo - Competição individual">
                <h3>Campeonato Solo</h3>
                <p class="event-status"><i class="fas fa-cogs"></i> O Campeonato Solo está em organização!</p>
                <button onclick="loadEventDetails('evento-solo.html')">Ver Detalhes</button>
            </div>
        </div>
    </div>

    <script>
        // Função de exemplo para carregar detalhes do evento
        function loadEventDetails(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
