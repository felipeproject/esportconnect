<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fontes do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Estilos globais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Fundo preto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #1e1e1e; /* Fundo escuro do painel */
            border-radius: 15px;
            width: 100%;
            max-width: 380px;
            padding: 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5); /* Sombras mais fortes */
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #aaa;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00bcd4; /* Azul turquesa ao focar */
            outline: none;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.6); /* Efeito de glow */
        }

        button {
            background-color: #00bcd4; /* Azul turquesa */
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0097a7; /* Cor mais escura quando passa o mouse */
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .footer {
            color: #bbb;
            font-size: 12px;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <h2>Bem-vindo!</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="error-message" class="error-message">Credenciais incorretas!</div>
        </form>
        <div class="footer">
            <p>&copy; 2024 Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        // Captura e valida o formulário
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simulação de verificação simples de login
            if ((username === 'admin' && password === 'admin') || (username === 'usuario' && password === '123')) {
                // Salva o login no localStorage para login automático
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);

                // Redireciona para a página de dashboard
                window.location.href = `dashboard.html?username=${username}`;
            } else {
                // Exibe a mensagem de erro
                errorMessage.style.display = 'block';
            }
        });

        // Verifica se o usuário já está logado
        window.onload = function () {
            if (localStorage.getItem('loggedIn') === 'true') {
                const savedUsername = localStorage.getItem('username') || 'usuário';
                window.location.href = `dashboard.html?username=${savedUsername}`;
            }
        };
    </script>
</body>

</html>
