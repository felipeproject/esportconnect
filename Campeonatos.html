<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página inicial com eventos, campeonatos amadores e atualizações sobre PUBG PC">
    <meta name="keywords" content="PUBG PC, campeonatos amadores, torneios PUBG, esports, eventos PUBG">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #000000, #182848);
            color: white;
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 20px 10%;
        }

        h2.section-title {
            font-size: 2rem;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 30px;
        }

        .events-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .event-card img {
            width: 100%;
            border-radius: 10px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .event-card h3 {
            font-size: 1.5rem;
            margin-top: 15px;
        }

        .event-card p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .event-card button {
            background-color: #ffffff;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-status {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        /* Tabela de classificação */
        .ranking-table {
            margin-top: 50px;
            border-collapse: collapse;
            width: 100%;
        }

        .ranking-table th,
        .ranking-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ffffff;
        }

        .ranking-table th {
            background-color: #333;
        }

        .ranking-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .ranking-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .ranking-table .position {
            font-weight: bold;
            color: #ffffff;
        }

        .ranking-table .eliminations {
            font-size: 1.2rem;
        }

        .calendar-section {
            margin-top: 50px;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .calendar-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="page-content" style="padding: 20px 10%; text-align: center;">
        <div class="main-content">
            
            <!-- Tabela de Classificação -->
            <section class="ranking-section">
                <h2 class="section-title" style="color: #d8f2f7;">Tabela de Classificação - Campeonato PUBG</h2>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Equipe</th>
                            <th>Pontos</th>
                            <th>Eliminações</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <tr>
                            <td class="position"><i class="fas fa-trophy"></i> 1º</td>
                            <td>Team Alpha</td>
                            <td>150</td>
                            <td class="eliminations"><i class="fas fa-skull"></i> 32</td>
                        </tr>
                        <tr>
                            <td class="position"><i class="fas fa-trophy"></i> 2º</td>
                            <td>Team Bravo</td>
                            <td>140</td>
                            <td class="eliminations"><i class="fas fa-skull"></i> 28</td>
                        </tr>
                        <tr>
                            <td class="position"><i class=""></i>3º</td>
                            <td>Team Charlie</td>
                            <td>120</td>
                            <td class="eliminations"><i class="fas fa-skull"></i> 22</td>
                        </tr>
                        <tr>
                            <td class="position"><i class=""></i>4º</td>
                            <td>Team Delta</td>
                            <td>110</td>
                            <td class="eliminations"><i class="fas fa-skull"></i> 20</td>
                        </tr>
                        <tr>
                            <td class="position"><i class="fas fa-"></i>5º</td>
                            <td>Team Echo</td>
                            <td>100</td>
                            <td class="eliminations"><i class="fas fa-skull"></i> 18</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <!-- Calendário de Partidas Futuras -->
            <section class="calendar-section">
                <h2 class="section-title">Próximos Eventos</h2>
                <div class="calendar">
                    <!-- Calendário -->
                    <div class="calendar-card">
                        <h3>Campeonato Dupla</h3>
                        <p><i class="fas fa-calendar-alt"></i> 15 Dezembro 2024</p>
                        <button>Ver Detalhes</button>
                    </div>
                    <div class="calendar-card">
                        <h3>Campeonato Solo</h3>
                        <p><i class="fas fa-calendar-alt"></i> 20 Dezembro 2024</p>
                        <button>Ver Detalhes</button>
                    </div>
                </div>
            </section>
            
        </div>
    </main>
    
    <script>
        // Efeito de animação para a entrada de elementos
        document.querySelectorAll('.event-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'scale(1.05)';
            });
            card.addEventListener('mouseout', () => {
                card.style.transform = 'scale(1)';
            });
        });

        // Função para carregar detalhes do evento
        function loadEventDetails(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
