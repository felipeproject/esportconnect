<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards de Times</title>
    <style>
        /* Definir variáveis para tamanho dos cards e imagens */
        :root {
            --card-width: 50%; /* Largura inicial dos cards (ajustável de acordo com a tela) */
            --image-size: 100%; /* Tamanho padrão das imagens (ajustável de 0 a 100%) */
            --card-radius: 10px; /* Raio das bordas dos cards */
            --card-padding: 20px; /* Padding dos cards */
            --image-radius: 5px; /* Raio das bordas das imagens */
        }

        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(450deg, #000000, #182848);
        }
    </style>
