<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        /* Estilos gerais para o corpo */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        /* Estilo do texto */
        h1 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #bbb;
        }

        /* Loader com animação */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        /* Animação do giro */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efeito de transição no texto */
        .fade-text {
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <script>
        // Redireciona automaticamente para o login após 2 segundos
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "dashboard.html"; // Altere para sua URL de destino
            }, 2000);
        };
    </script>
</head>
<body>
    <div class="loader"></div>
    <h1 class="fade-text">Carregando, por favor aguarde...</h1>
</body>
<script>
    if (!localStorage.getItem("visited")) {
        localStorage.setItem("visited", "true");
        console.log("Primeira visita detectada!");
        // Adicione lógica personalizada para primeira visita aqui
    }
</script>
</html>
