<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: rgb(0, 140, 255);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        #output {
            width: 80%;
            height: 70%;
            background-color: #111;
            padding: 20px;
            overflow-y: auto;
            white-space: pre;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const output = document.getElementById("output");

            // Arquivos e pastas para simulação
            const files = [
                "C:.",
                "├── campeonatos.html",
                "├── dashboard.html",
                "├── duplas.html",
                "├── home.css",
                "├── home.html",
                "├── index.html",
                "├── load.html",
                "├── login.html",
                "├── main.js",
                "├── navbar.html",
                "├── save.bat",
                "├── solos.html",
                "├── squad.html",
                "├── styles.css",
                "├── teams.html",
                "├── images",
                "│   ├── IMAGEM_CAMPEONATO_DUPLAS.jpg",
                "│   ├── IMAGEM_CAMPEONATO_SOLO.jpg",
                "│   ├── IMAGEM_CAMPEONATO_SQUADS.jpg",
                "│   └── teams",
                "│       ├── time_a.jpg",
                "│       ├── time_b.jpg",
                "│       ├── time_c.jpg",
                "│       ├── time_d.jpg",
                "│       ├── time_e.jpg",
                "│       └── time_f.jpg"
            ];

            let index = 0;

            // Função para simular carregamento
            function simulateLoading() {
                if (index < files.length) {
                    output.textContent += files[index] + "\n";
                    index++;
                    output.scrollTop = output.scrollHeight; // Rola para o final
                    setTimeout(simulateLoading, 100); // Intervalo entre linhas
                } else {
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Altere para a URL desejada
                    }, 1000);
                }
            }

            simulateLoading();
        });
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
